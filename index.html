<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="modal.css">
    <script src="./modal.js"> </script>
    <title> Simple usage demonstration </title>
</head>

<body>
    <h1> Simple usage demonstration</h1>
    
    <button type="button" 
        id="open-modal-1-btn" class="open-modal-btn"
        data-modal-title="Modal title 1"
        data-target-modal="modal-1-content"> Open modal 1 </button>
    <div id="modal-1-content">
        This is only a button at <button type="button"> Button within modal </button>. 
    </div>

    <button type="button" 
        id="open-modal-2-btn" class="open-modal-btn" 
        data-modal-title="Modal title 2"
        data-target-modal="modal-2-content"> Open modal 2 </button>
    <div id="modal-2-content" class="modal-content">
        Modal 1 content
    </div>
    
</body>

</html>
